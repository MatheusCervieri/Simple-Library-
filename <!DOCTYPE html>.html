<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" defer>
    <title>Document</title>
</head>
<body>
    <div class="header"><center><h1>Simple Library</h1></center></div>
    <div class="container">
    <div class="left">
        <div>
            <h3>Insert the information to add a new book!<h3>
        </div>
        <div class="row">
        <div class="object">
        Book Title:
        </div>
        <div class="object">
        <INPUT TYPE="text" id="BookTitle" VALUE="">
        </div>
        </div>
        <div class="row">
        <div class="object">
        Book Author:
        </div>
        <div class="object">
        <INPUT TYPE="text" id="BookAuthor" VALUE="">
        </div>
        </div>
        <div class="row">
        <div class="object">
        Number of Pages:
        </div>
        <div class="object">
        <INPUT TYPE="text" id="NumberofPages" VALUE="">
        </div>
        </div>
        <div>
        Readed:
        <INPUT TYPE="checkbox" id="readcb">
        </div>
        <br>
        <INPUT TYPE="button" id="newbook" Value="ADD NEW BOOK!">
    </div>
    <div class="right"><div id="bookscards"></div></div>
    </div>
    
</body>
</html>
